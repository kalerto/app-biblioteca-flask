<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (opcional para íconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Biblioteca</h1>
    
            <!-- Aquí va tu formulario -->
            <form method="POST" action="{{ url_for('agregar') }}">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor" name="autor" required>
                </div>
                <div class="mb-3">
                    <label for="anio" class="form-label">Año</label>
                    <input type="number" class="form-control" id="anio" name="anio" required>
                </div>
                <button type="submit" class="btn btn-success">Agregar libro</button>
            </form>
    
            <!-- Aquí más adelante puedes mostrar la tabla con los libros -->
            <h2>Libros en la biblioteca</h2>
            <ul class="list-group mt-4">
                {% for libro in libros %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ libro.titulo }} de {{ libro.autor }} ({{ libro.anio }})
            
                    <span>
                        <!-- Botón Eliminar con ícono -->
                        <a href="{{ url_for('eliminar', id=libro.id) }}" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash-alt"></i>
                        </a>
            
                        <!-- Botón Editar con ícono -->
                        <a href="{{ url_for('editar', id=libro.id) }}" class="btn btn-sm btn-primary">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                    </span>
                </li>
                {% endfor %}
            </ul>
            
              <!-- Botón para agregar -->
             
        </div>
    </body>
    </html>
